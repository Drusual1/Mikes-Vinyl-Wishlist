<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vinyl Wishlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        #loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .record-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .record-card.reserved {
            opacity: 0.7;
            background: #f5f5f5;
        }
        
        .record-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 8px;
        }
        
        .record-artist {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 12px;
        }
        
        .record-details {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .record-details div {
            margin-bottom: 5px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-available {
            background: #d4edda;
            color: #155724;
        }
        
        .status-reserved {
            background: #fff3cd;
            color: #856404;
        }
        
        .retailers {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        
        .retailers-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        
        .retailer-link {
            display: block;
            padding: 10px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            color: #495057;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .retailer-link:hover {
            background: #e9ecef;
            border-color: #adb5bd;
            transform: translateX(5px);
        }
        
        .search-button {
            background: #e8f4f8;
            border: 2px dashed #17a2b8;
        }
        
        .search-button:hover {
            background: #d1ecf1;
            border-color: #138496;
        }
        
        .retailer-name {
            font-weight: bold;
            color: #1e3c72;
        }
        
        .retailer-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }
        
        .reserve-button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 15px;
        }
        
        .reserve-button:hover {
            background: #218838;
        }
        
        .reserve-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .unreserve-button {
            background: #ffc107;
            color: #000;
        }
        
        .unreserve-button:hover {
            background: #e0a800;
        }
        
        .notes {
            background: #fff9e6;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
            margin-top: 12px;
            font-size: 0.9em;
            color: #666;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .records-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ My Vinyl Wishlist</h1>
            <p class="subtitle">Help me grow my collection - Reserve a record to gift!</p>
        </header>
        
        <div id="loading">Loading wishlist...</div>
        <div id="records-container" style="display: none;"></div>
        
        <footer>
            <p>üíø Click "I'm Buying This!" to reserve a record ‚Ä¢ Updates in real-time for everyone</p>
        </footer>
    </div>
    
    <script>
        // CONFIGURATION - Replace this URL with your Google Apps Script web app URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzyZizsKuKR0iyOvv6CWDphn9-lrG6gJ3cyZ4lfK5CAr5Svl0eKlBzODGwSBHxKOexKjA/exec';
        
        let records = [];
        
        async function loadRecords() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                records = data;
                displayRecords();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<div class="error">Failed to load wishlist. Please check your connection and try again.</div>';
                console.error('Error loading records:', error);
            }
        }
        
        function displayRecords() {
            const container = document.getElementById('records-container');
            const loading = document.getElementById('loading');
            
            if (records.length === 0) {
                loading.innerHTML = '<div class="error">No records in the wishlist yet!</div>';
                return;
            }
            
            loading.style.display = 'none';
            container.style.display = 'block';
            
            const availableRecords = records.filter(r => r.status !== 'Reserved');
            const reservedRecords = records.filter(r => r.status === 'Reserved');
            
            let html = '<div class="records-grid">';
            
            // Show available records first
            availableRecords.forEach(record => {
                html += createRecordCard(record);
            });
            
            // Then show reserved records
            reservedRecords.forEach(record => {
                html += createRecordCard(record);
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function createRecordCard(record) {
            const isReserved = record.status === 'Reserved';
            
            let retailersHtml = '';
            if (record.retailers && record.retailers.length > 0) {
                // Show manually added retailer links
                retailersHtml = '<div class="retailers"><div class="retailers-title">Available at:</div>';
                record.retailers.forEach(retailer => {
                    retailersHtml += `
                        <a href="${retailer.url}" target="_blank" class="retailer-link">
                            <div class="retailer-name">${retailer.name}</div>
                            ${retailer.details ? `<div class="retailer-details">${retailer.details}</div>` : ''}
                        </a>
                    `;
                });
                retailersHtml += '</div>';
            } else {
                // Show automatic search buttons if no retailer links are provided
                const searchQuery = encodeURIComponent(`${record.artist} ${record.album}`);
                retailersHtml = `
                    <div class="retailers">
                        <div class="retailers-title">Search for this record:</div>
                        <a href="https://www.discogs.com/search/?q=${searchQuery}&type=release" target="_blank" class="retailer-link search-button">
                            <div class="retailer-name">üîç Search on Discogs</div>
                            <div class="retailer-details">Find from independent sellers worldwide</div>
                        </a>
                        <a href="https://www.jbhifi.com.au/search?query=${searchQuery}+vinyl" target="_blank" class="retailer-link search-button">
                            <div class="retailer-name">üîç Search on JB Hi-Fi</div>
                            <div class="retailer-details">Australian retailer - in-store pickup available</div>
                        </a>
                        <a href="https://www.amazon.com.au/s?k=${searchQuery}+vinyl" target="_blank" class="retailer-link search-button">
                            <div class="retailer-name">üîç Search on Amazon AU</div>
                            <div class="retailer-details">Fast shipping with Prime</div>
                        </a>
                    </div>
                `;
            }
            
            let notesHtml = '';
            if (record.notes) {
                notesHtml = `<div class="notes">üìù ${record.notes}</div>`;
            }
            
            return `
                <div class="record-card ${isReserved ? 'reserved' : ''}">
                    <div class="status-badge ${isReserved ? 'status-reserved' : 'status-available'}">
                        ${isReserved ? '‚è≥ Reserved by Someone' : '‚úì Available'}
                    </div>
                    <div class="record-title">${record.album}</div>
                    <div class="record-artist">${record.artist}</div>
                    <div class="record-details">
                        ${record.format ? `<div>üíø ${record.format}</div>` : ''}
                        ${record.condition ? `<div>üì¶ ${record.condition}</div>` : ''}
                        ${record.year ? `<div>üìÖ ${record.year}</div>` : ''}
                    </div>
                    ${retailersHtml}
                    ${notesHtml}
                    <button 
                        class="reserve-button ${isReserved ? 'unreserve-button' : ''}" 
                        onclick="toggleReserve(${record.id}, ${isReserved})"
                        ${isReserved ? '' : ''}>
                        ${isReserved ? '‚Ü©Ô∏è Unreserve This' : 'üéÅ I\'m Buying This!'}
                    </button>
                </div>
            `;
        }
        
        async function toggleReserve(recordId, isCurrentlyReserved) {
            const action = isCurrentlyReserved ? 'unreserve' : 'reserve';
            const confirmMessage = isCurrentlyReserved 
                ? 'Are you sure you want to unreserve this record?' 
                : 'Are you sure you want to reserve this record? This will mark it as "Reserved" for everyone else.';
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        recordId: recordId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Reload the records to show updated status
                    await loadRecords();
                    alert(isCurrentlyReserved ? 'Record unreserved!' : 'Record reserved! Everyone else will now see it as reserved.');
                } else {
                    alert('Failed to update record. Please try again.');
                }
            } catch (error) {
                alert('Error updating record. Please check your connection and try again.');
                console.error('Error:', error);
            }
        }
        
        // Load records when page loads
        loadRecords();
        
        // Refresh every 30 seconds to show updates from others
        setInterval(loadRecords, 30000);
    </script>
</body>
</html>
